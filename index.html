<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Math Speed Trainer</h1>
            <div class="input-container">
                <label for="timeInput">Enter Time (minutes):</label>
                <input type="number" id="timeInput" min="1" placeholder="Enter time in minutes">
            </div>
            <div class="button-container">
                <button onclick="startPractice()">Start Practice</button>
                <button onclick="pausePractice()">Pause</button>
                <button onclick="resumePractice()">Resume</button>
            </div>
        </div>
        <div id="question-container"></div>
        <div id="result-container"></div>
        <div id="timer-container">
            <div id="timer">Time Remaining: --:--</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
    
</html>
